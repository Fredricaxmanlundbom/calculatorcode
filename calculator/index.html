<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <div class="header text-center">
      Let's calculate!
    </div>


<div class="containter-fluid">
<div id="display">
<a id="equals" class="btn btn-block btn-primary">=</a>
<a id="zero" class="btn btn-block btn-primary">0</a>
<a id="one" class="btn btn-block btn-primary">1</a>
<a id="two" class="btn btn-block btn-primary">2</a>
<a id="three" class="btn btn-block btn-primary">3</a>
<a id="four" class="btn btn-block btn-primary">4</a>
<a id="five" class="btn btn-block btn-primary">5</a>
<a id="six" class="btn btn-block btn-primary">6</a>
<a id="seven" class="btn btn-block btn-primary">7</a>
<a id="eight" class="btn btn-block btn-primary">8</a>
<a id="nine" class="btn btn-block btn-primary">9</a>

<a id="add" class="btn btn-block btn-primary">+</a>
<a id="subtract" class="btn btn-block btn-primary">-</a>
<a id="divide" class="btn btn-block btn-primary">/</a>
<a id="multiply" class="btn btn-block btn-primary">*</a>

<a id="decimal" class="btn btn-block btn-primary">.</a>

<a id="clear" class="btn btn-block btn-primary">Clear</a>
</div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
